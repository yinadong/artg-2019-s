<html>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- 		Layout using bootstrap default:

		- "row" is a wrapper for columns
		- grid colomns, with classes such as ".col-sm", are children of "rows". You can either specify number of columns or, if they are not specified, columns subdivide rows equally -->
		<div class='container'>
			<h1 class='mb-4'>Force layout + canvas</h1>
			<div class='plot'></div>
		</div>
