<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style.css' />
	</head>
	<body>
<!-- 		Layout using bootstrap default:
		- "container" centers and horizontally pads contents
		- "row" is a wrapper for columns
		- grid colomns, with classes such as ".col-sm", are children of "rows". You can either specify number of columns or, if they are not specified, columns subdivide rows equally -->
		<div class='container'>
			<section id='section-1' style='background:yellow'></section>
			<section id='section-2' style='background:gray'></section>
			<section id='section-3' style='background:blue'></section>
			<section id='section-4' style='background:green'></section>
		</div>

		<script src='../../lib/d3/d3.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js'></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
		<script src='script.js'></script>
	</body>
</html>
